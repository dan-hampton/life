<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio System Validation</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }
        .test-result {
            margin: 5px 0;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
    </style>
</head>
<body>
    <h1>üß™ Audio System Validation</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        async function runTests() {
            log('üß™ Starting audio system validation...', 'info');
            
            try {
                // Test 1: Import audio manager
                const { audioManager } = await import('./src/audio.js');
                log('‚úÖ Successfully imported audioManager', 'success');
                
                // Test 2: Check methods exist
                const hasPlayBirth = typeof audioManager.playBirthSound === 'function';
                const hasPlayDeath = typeof audioManager.playDeathSound === 'function';
                const hasInit = typeof audioManager.initialize === 'function';
                
                log(`‚úÖ playBirthSound method exists: ${hasPlayBirth}`, hasPlayBirth ? 'success' : 'error');
                log(`‚úÖ playDeathSound method exists: ${hasPlayDeath}`, hasPlayDeath ? 'success' : 'error');
                log(`‚úÖ initialize method exists: ${hasInit}`, hasInit ? 'success' : 'error');
                
                // Test 3: Call methods without audio context (should not crash)
                try {
                    audioManager.playBirthSound();
                    log('‚úÖ playBirthSound() called without crashing (no audio context)', 'success');
                } catch (error) {
                    log(`‚ùå playBirthSound() crashed: ${error.message}`, 'error');
                }
                
                try {
                    audioManager.playDeathSound();
                    log('‚úÖ playDeathSound() called without crashing (no audio context)', 'success');
                } catch (error) {
                    log(`‚ùå playDeathSound() crashed: ${error.message}`, 'error');
                }
                
                // Test 4: Initialize audio (requires user interaction)
                log('‚ö†Ô∏è Audio initialization requires user interaction. Click to test...', 'warning');
                
                document.addEventListener('click', async () => {
                    try {
                        log('üéµ Initializing audio after user click...', 'info');
                        await audioManager.initialize();
                        log('‚úÖ Audio initialization successful', 'success');
                        
                        // Test actual sound playing
                        setTimeout(() => {
                            audioManager.playBirthSound(0.2);
                            log('‚úÖ Played birth sound at 0.2 pan', 'success');
                        }, 100);
                        
                        setTimeout(() => {
                            audioManager.playDeathSound(0.8);
                            log('‚úÖ Played death sound at 0.8 pan', 'success');
                        }, 300);
                        
                        log('üéâ All audio tests passed! Sounds should be playing.', 'success');
                        
                    } catch (error) {
                        log(`‚ùå Audio initialization failed: ${error.message}`, 'error');
                    }
                }, { once: true });
                
            } catch (error) {
                log(`‚ùå Failed to import audio system: ${error.message}`, 'error');
            }
        }
        
        runTests();
    </script>
</body>
</html>
